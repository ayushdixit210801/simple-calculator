<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icon/Calculator_512.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ec27d9f27f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="calc.css" />
    <title>Simple Calculator</title>
  </head>
  <body>

    <div>
      <input type="text" class="display" disabled >
      <input type="text" class="currentResult" disabled >
      <section>
      <button class="ac" id="ac">AC</i></button>
      <button class="op" id="%">%</button>
      <button class="del" id="del"><i class="fa-solid fa-delete-left"></i></button>
      <button class="op" id="/">รท</button>
      </section>
      <section>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button class="op" id="*">ร</button>
      </section>
      <section>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button class="op" id="-">-</button>
      </section>
      <section>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button class="op" id="+">+</button>
      </section>
      <section>
      <button id="00">00</button>
      <button id="0">0</button>
      <button id=".">.</button>
      <button class="eq" id="=">=</button>
      </section>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
